<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>results</title>
  </head>
  <body>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
      {% for email in emails: %}
      <p>Email: {{ email['email_address'] }} TIME:{{ email['entered_at'] }}</p>
      {% endfor %}

  </body>
</html>
